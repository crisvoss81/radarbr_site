{% load static %}
<header class="topbar">
  <div class="container topbar-inner">

            <!-- Marca à esquerda (com logo) -->
      <a class="brand" href="/" aria-label="RadarBR">
        <img class="brand-img"
        src="{% static 'img/logo-radarbr.png' %}?v={% now 'U' %}"
        srcset="{% static 'img/logo-radarbr.png' %}?v={% now 'U' %} 1x, {% static 'img/logo-radarbr@2x.png' %}?v={% now 'U' %} 2x"
        alt="RadarBR">
     </a>


    <!-- Ações à direita: MENU + redes -->
    <div class="actions">

      <!-- Botão MENU (abre no hover/focus, sem JS) -->
      <div class="menu-wrap">
        <button class="menu-btn" type="button" aria-haspopup="true">
          <span class="menu-ico" aria-hidden="true"></span>
          <span class="menu-label">MENU</span>
        </button>
        <div class="menu-panel" role="menu" hidden>
          <div class="menu-col">
            <h4>Principais</h4>
            <ul>
              {% for cat in menu_top %}
                <li><a href="{{ cat.get_absolute_url }}">{{ cat.nome }}</a></li>
              {% endfor %}
            </ul>
          </div>
          {% if menu_more %}
          <div class="menu-col">
            <h4>Mais categorias</h4>
            <ul>
              {% for cat in menu_more %}
                <li><a href="{{ cat.get_absolute_url }}">{{ cat.nome }}</a></li>
              {% endfor %}
            </ul>
          </div>
          {% endif %}
        </div>
      </div>

      <!-- Redes sociais ao lado do menu -->
      <nav class="social" aria-label="Redes sociais">
        <a class="sbtn" href="https://facebook.com/radarbr" target="_blank" rel="noopener" aria-label="Facebook">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <path d="M22 12a10 10 0 1 0-11.57 9.9v-7h-2v-2.9h2v-2.2c0-2 1.2-3.1 3-3.1.9 0 1.8.17 1.8.17v2h-1c-1 0-1.3.62-1.3 1.26v1.87h2.3L14.8 14.9h-2.1v7A10 10 0 0 0 22 12Z" fill="currentColor"/>
          </svg>
        </a>
        <a class="sbtn" href="https://youtube.com" target="_blank" rel="noopener" aria-label="YouTube">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <path d="M23 7.5a3.5 3.5 0 0 0-2.46-2.47C18.7 4.5 12 4.5 12 4.5s-6.7 0-8.54.53A3.5 3.5 0 0 0 1 7.5C.5 9.35.5 12 .5 12s0 2.65.53 4.5A3.5 3.5 0 0 0 3.5 19c1.84.53 8.5.53 8.5.53s6.7 0 8.54-.53A3.5 3.5 0 0 0 23 16.5c.53-1.85.53-4.5.53-4.5s0-2.65-.53-4.5ZM9.75 15.02V8.98L15.5 12l-5.75 3.02Z" fill="currentColor"/>
          </svg>
        </a>
        <a class="sbtn" href="https://x.com" target="_blank" rel="noopener" aria-label="X (Twitter)">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <path d="M3 3h4.6l5.1 6.7L18.5 3H21l-6.9 8.9L21 21h-4.6l-5.5-7.2L8 21H3l7.2-9.2L3 3Z" fill="currentColor"/>
          </svg>
        </a>
        <a class="sbtn" href="#" aria-label="Mais redes">⋯</a>
      </nav>

    </div>
  </div>
</header>
