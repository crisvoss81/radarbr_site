{% load static %}
<header class="topbar border-b border-gray-200 sticky top-0 bg-white z-50">
  <div class="container topbar-inner flex items-center justify-between gap-4 h-32">
    
    <!-- Logo -->
    <a href="/" class="brand inline-flex items-center" aria-label="RadarBR">
      <img
        src="{% static 'img/logo-radarbr.png' %}?v={% now 'U' %}"
        srcset="{% static 'img/logo-radarbr.png' %}?v={% now 'U' %} 1x, {% static 'img/logo-radarbr@2x.png' %}?v={% now 'U' %} 2x"
        alt="RadarBR"
        class="brand-img"
      >
    </a>

    <!-- Menu e redes sociais -->
    <div class="actions flex items-center gap-4">
      
      <!-- BotÃ£o MENU -->
      <div class="menu-wrap relative">
        <button class="menu-btn flex items-center gap-2 text-sm font-semibold" type="button" aria-label="Abrir menu" onclick="toggleMobileMenu()">
          <span class="menu-ico w-5 h-0.5 bg-black relative block rounded-sm">
            <span class="block absolute -top-1.5 w-5 h-0.5 bg-black rounded-sm"></span>
            <span class="block absolute top-1.5 w-5 h-0.5 bg-black rounded-sm"></span>
          </span>
        </button>
        <div class="menu-panel absolute right-0 top-full mt-3 bg-white border border-gray-200 rounded-lg shadow-lg p-4 grid-cols-2 min-w-[300px] z-50" id="mobileMenu">
          <div>
            <h4 class="text-gray-500 text-xs uppercase mb-2">Principais</h4>
            <ul>
              {% for cat in menu_top %}
                <li><a href="{{ cat.get_absolute_url }}" class="block px-2 py-1 hover:bg-gray-50 rounded">{{ cat.nome }}</a></li>
              {% endfor %}
            </ul>
          </div>
          {% if menu_more %}
          <div>
            <h4 class="text-gray-500 text-xs uppercase mb-2">Mais</h4>
            <ul>
              {% for cat in menu_more %}
                <li><a href="{{ cat.get_absolute_url }}" class="block px-2 py-1 hover:bg-gray-50 rounded">{{ cat.nome }}</a></li>
              {% endfor %}
            </ul>
          </div>
          {% endif %}
        </div>
      </div>

      <!-- Redes sociais -->
      <nav class="social flex gap-2">
        {% if config.facebook_url %}
        <a href="{{ config.facebook_url }}" target="_blank" rel="noopener" class="sbtn bg-[#c1121f] w-9 h-9 flex items-center justify-center rounded-full text-white">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M22 12a10 10 0 1 0-11.57 9.9v-7h-2v-2.9h2v-2.2c0-2 1.2-3.1 3-3.1.9 0 1.8.17 1.8.17v2h-1c-1 0-1.3.62-1.3 1.26v1.87h2.3L14.8 14.9h-2.1v7A10 10 0 0 0 22 12Z"/></svg>
        </a>
        {% endif %}
        <a href="https://youtube.com" target="_blank" class="sbtn bg-[#c1121f] w-9 h-9 flex items-center justify-center rounded-full text-white">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M23 7.5a3.5 3.5 0 0 0-2.46-2.47C18.7 4.5 12 4.5 12 4.5s-6.7 0-8.54.53A3.5 3.5 0 0 0 1 7.5C.5 9.35.5 12 .5 12s0 2.65.53 4.5A3.5 3.5 0 0 0 3.5 19c1.84.53 8.5.53 8.5.53s6.7 0 8.54-.53A3.5 3.5 0 0 0 23 16.5c.53-1.85.53-4.5.53-4.5s0-2.65-.53-4.5ZM9.75 15.02V8.98L15.5 12l-5.75 3.02Z"/></svg>

          <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/></svg>

      </nav>

  </div>
