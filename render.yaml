services:
  # Deploy trigger - Google AdSense + Sistema Inteligente
  - type: web
    name: radarbr
    runtime: python
    region: oregon
    plan: free
    branch: main  # ou ajuste se estiver usando outra branch
    buildCommand: |
      chmod +x build.sh
      ./build.sh
    startCommand: gunicorn core.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings
      - key: RENDER
        value: true
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: NODE_VERSION
        value: 20.11.1
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: radarbr.onrender.com
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: MEDIA_ROOT
        value: /opt/render/project/src/media
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

  - type: cron
    name: radarbr-automation
    runtime: python
    region: oregon
    plan: free
    branch: main
    schedule: "0 */4 * * *"  # A cada 4 horas
    buildCommand: |
      chmod +x build.sh
      ./build.sh
    startCommand: |
      chmod +x scripts/automacao_render.sh
      ./scripts/automacao_render.sh
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings
      - key: RENDER
        value: true
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: OPENAI_API_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

  # Sistema de backup - execução diária às 6h
  - type: cron
    name: radarbr-backup-automation
    runtime: python
    region: oregon
    plan: free
    branch: main
    schedule: "0 6 * * *"  # Todo dia às 6h
    buildCommand: |
      chmod +x build.sh
      ./build.sh
    startCommand: |
      python manage.py automacao_render --limit 2 --force
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings
      - key: RENDER
        value: true
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: OPENAI_API_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
