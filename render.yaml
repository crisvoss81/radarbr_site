services:
  - type: web
    name: radarbr
    runtime: python
    region: oregon
    plan: free
    branch: main  # ou ajuste se estiver usando outra branch
    buildCommand: |
      ./build.sh
    startCommand: gunicorn core.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: NODE_VERSION
        value: 20.11.1
      - key: OPENAI_API_KEY
        sync: false  # ou true se quiser definir no painel
