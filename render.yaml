services:
  # Deploy trigger - Google AdSense + Sistema Inteligente
  - type: web
    name: radarbr
    runtime: python
    region: oregon
    plan: free
    branch: main  # ou ajuste se estiver usando outra branch
    buildCommand: |
      chmod +x build.sh
      ./build.sh
    startCommand: gunicorn core.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: NODE_VERSION
        value: 20.11.1
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: radarbr.onrender.com
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: MEDIA_ROOT
        value: /opt/render/project/src/media
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

  - type: cron
    name: radarbr-automation
    runtime: python
    region: oregon
    plan: free
    branch: main
    schedule: "0 */6 * * *"  # A cada 6 horas
    buildCommand: |
      chmod +x build.sh
      ./build.sh
    startCommand: |
      chmod +x scripts/automation.sh
      ./scripts/automation.sh
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: OPENAI_API_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

  # Agendamento inteligente a cada hora (mais responsivo)
  - type: cron
    name: radarbr-smart-scheduler
    runtime: python
    region: oregon
    plan: free
    branch: main
    schedule: "0 * * * *"  # A cada hora
    buildCommand: |
      chmod +x build.sh
      ./build.sh
    startCommand: |
      chmod +x scripts/smart_scheduler.sh
      ./scripts/smart_scheduler.sh
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: OPENAI_API_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

  # Serviço de teste para verificar Django
  - type: cron
    name: radarbr-test
    runtime: python
    region: oregon
    plan: free
    branch: main
    schedule: "0 12 * * *"  # Uma vez por dia às 12h
    buildCommand: |
      chmod +x build.sh
      ./build.sh
    startCommand: |
      chmod +x scripts/test_render.sh
      ./scripts/test_render.sh
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: OPENAI_API_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
