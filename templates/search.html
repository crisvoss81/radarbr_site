{% extends "base.html" %}
{% block meta_title %}Buscar{% if q %}: "{{ q }}"{% endif %} | {{ SITE_NAME }}{% endblock %}
{% block head_extra %}<meta name="robots" content="noindex,follow">{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Buscar</h1>
<form class="mb-6 flex gap-2" method="get"><input class="border rounded px-3 py-2 flex-1" type="search" name="q" value="{{ q }}" placeholder="Digite e Enter"><button class="border rounded px-4">Pesquisar</button></form>
<div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
  {% for p in page_obj %}<article class="bg-white rounded-xl shadow p-4"><a href="{{ p.get_absolute_url }}"><h2 class="font-semibold">{{ p.title }}</h2></a><p class="text-sm text-gray-600 mt-1 line-clamp-3">{{ p.excerpt }}</p></article>{% endfor %}
</div>
{% endblock %}
